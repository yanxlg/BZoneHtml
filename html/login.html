<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>董老板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" type="text/css" href="../package/widget/star/star-effect.css">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
</head>
<body>
    <div class="login-card flex-column">
        <div class="flex header justify-center">
            <div class="flex">
                <div class="loading"></div>
            </div>
            <div class="flex">
                商友圈
            </div>
        </div>
        <div class="login-form flex-column">
            <div class="input-box">
                <input type="text" placeholder="用户名"/>
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码"/>
            </div>
            <div class="input-box align-center">
                <div class="flex-1">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="saveUser" name="check"/>
                        <label for="saveUser"></label>
                    </div>
                    <span class="save-text">记住我</span>
                </div>
                <button type="submit" class="btn btn-info">立刻登录</button>
            </div>
        </div>
    </div>
    <script src="../static/jquery-3.2.1.min.js"></script>
    <script src="../script/login.js"></script>
</body>
</html>
