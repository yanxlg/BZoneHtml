<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" type="text/css" href="editor.css">
</head>
<body>
    <div class="editor-container" style="width: 100%;height: 600px;">
        <div class="editor-content">
            <div class="plugin" style="width: 100%;height: 200px;background-color: red">
            </div>
            <div class="plugin" style="width: 100%;height: 200px;background-color: blue">
            </div>
            <div class="plugin" style="width: 100%;height: 200px;background-color: rebeccapurple">
            </div>
            <div class="plugin" style="width: 100%;height: 200px;background-color: yellow">
            </div>
            <div class="plugin" style="width: 100%;height: 200px;background-color: beige">
            </div>
            <div class="plugin" style="width: 100%;height: 200px;background-color: deepskyblue">
            </div>
            <div class="editor-plugin" style="width: 100%;height: 200px;background-color: royalblue">
            </div>
            <div class="editor-plugin" style="width: 100%;height: 200px;background-color: #bbbbbb">
            </div>
        </div>
        <div class="plugin-picker">
        </div>
    </div>
    <script src="../../../static/jquery-3.2.1.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
