<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" type="text/css" href="../input.css">
</head>
<body>
    <input class="input" type="text">
    <input class="input validate-error" type="text">
    <input type="text" class="input" disabled>
    <input type="text" class="input" readonly style="margin-top: 10px">
    <div class="input-icon">
        <input type="text" class="input"><i class="icon icon-close"></i>
    </div>
    <textarea class="input"></textarea>
    <div class="input-group input-group-append" style="margin-top: 10px">
        <div class="input-prepend">Http://</div>
        <input class="input">
        <div class="input-append">.com</div>
    </div>
    <input type="number" class="input">
    <input type="number" class="input">
    <input type="email" class="input">

<script src="../../../static/jquery-3.2.1.min.js"></script>
